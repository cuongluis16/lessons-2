<!DOCTYPE html>
<html>
<head>
	<title>flexbox</title>
	<meta charset="utf-8">
	<style>
		div{
			background-color: palegreen;
			border-radius: 10px;
		}
		.a{
			display: flex;

		}
		.a > div{
			flex: 1;
		}
	</style>


</head>
<body>
	<h1>flexbox</h1>

	<hr>


<div class="a">
	<div>1:one</div>
	<div>2:two</div>
	<div>3:three</div>

</body>
</html>
