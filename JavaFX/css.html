<!DOCTYPE html>
<html>
<head>
	<title>リスト好きな料理</title>
	<meta charset="utf-8">
	<style>
		body{
			background-color: aqua;
			color: black;
		}
		h1{
			background-color: red;
		}
		ul{
			background-color: greenyellow;

		}
		ol{
			background-color: khaki;
		}
</style>

</head>
<body>
	<h1>リストの練習</h1>
	
	

	<hr>

	<h2>UL:順番なしのリスト</h2>


		<ul>
		<li>ラーメン</li>
		<li>牛丼</li>
		<li>ハンバーグ</li>
	</ul>

	<hr>

	<h2>OL:順番つきリスト</h2>


	<ol>
		<li>ラーメン</li>
		<li>牛丼</li>
		<li>ハンバーグ</li>
	</ol>

</body>
</html>
